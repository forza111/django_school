<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>


{% if latest_question_list  %}
<ul>
    {% for question in latest_question_list %}
    {% if question.choice_set.count >= 2 %}
    <li><a href="{% url 'polls:detail'  question.id%}"> {{ question.question_text }}"
    </a></li>
    {% endif %}
    {% endfor %}
</ul>

{% else %}
<p>No polls are available.</p>
{% endif %}


</html>
